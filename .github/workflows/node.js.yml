name: Node.js CI

on:
  push:
    branches: [ "dev", "stg", "prod" ]
  pull_request:
    branches: [ "dev", "stg", "prod" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build
